<ion-header>
  <ion-navbar>
    <ion-title>
      Game
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <div style="text-align:center;">
  <a href="#"> {{ question?.content }} </a>
</div>
  <div style="text-align:center;">
    <img src="{{question?.image}}" />
  </div>

  <div>
    <button *ngFor="let answer of question?.answers" id="game-button2" ion-button color="positive" (click)="getAnswer(answer.id)"
      block>
          {{ answer.content }}
   </button>
  </div>
</ion-content>
