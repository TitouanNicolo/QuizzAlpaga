
<ion-content padding id="page2">
  <div style="text-align:center;">
 <p class="question"> {{ question?.content }} </p>
</div>
  <div style="text-align:center;">
    <img src="{{question?.image}}" />
  </div>

  <div>
    <button *ngFor="let answer of question?.answers" id="game-button2" ion-button color="positive" (click)="getAnswer(answer.id)"
      block>
          {{ answer.content }}
   </button>
  </div>
</ion-content>
