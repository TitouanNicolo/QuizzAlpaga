<ion-header>
  <ion-navbar>
    <ion-title>
      Game
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">

  <a href="#"> {{ question?.content }} </a>

  <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>

  <button *ngFor="let answer of question?.answers" id="game-button2" ion-button color="positive" (click)="getAnswer(answer.id)" block>
          {{ answer.content }}
  </button>

</ion-content>
